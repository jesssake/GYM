<section class="planes-section" id="planes">
    <div class="container">
        <h2>Nuestros Planes de Membresía</h2>
        <p class="subtitle">Encuentra el plan perfecto que se adapte a tus metas y estilo de vida.</p>

        <div class="pricing-grid">

            <div
                *ngFor="let plan of membresias"
                class="pricing-card"
                [class.featured]="plan.isFeatured"
            >

                <h3>{{ plan.nombre }}</h3>

                <div class="price">
                    <span class="currency">$</span>
                    <span class="amount">{{ plan.precio }}</span>
                    <span class="period">/ Mes</span>
                </div>

                <p *ngIf="plan.isFeatured" class="popular-tag">¡Más popular!</p>

                <ul>
                    <li *ngFor="let feature of plan.caracteristicas">
                        <ng-container *ngIf="!feature.includes('(disabled)'); else disabledFeature">
                            <i class="fas fa-check-circle"></i>
                            {{ feature }}
                        </ng-container>

                        <ng-template #disabledFeature>
                            <i class="fas fa-times-circle disabled-icon"></i>
                            {{ feature.replace('(disabled)', '').trim() }}
                        </ng-template>
                    </li>
                </ul>

                <a
                    href="javascript:void(0)"
                    [class.btn-primary]="plan.isFeatured"
                    [class.btn-secondary]="!plan.isFeatured"
                    (click)="seleccionarPlan(plan)"
                >
                    {{ plan.isFeatured ? '¡Mejor Opción!' : 'Elegir Plan' }}
                </a>

            </div>
        </div>
    </div>
</section>
