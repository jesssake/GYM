<div style="text-align:center; padding: 12px; max-width: 600px; margin: 0 auto;">

  <!-- Bot贸n para seleccionar imagen -->
  <label
    style="
      display: block;
      margin-bottom: 15px;
      padding: 10px;
      background: #c53030;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    "
  >
    Seleccionar Imagen
    <input
      type="file"
      accept="image/*"
      (change)="fileChangeEvent($event)"
      style="display: none;"
    />
  </label>

  <!-- Cropper -->
  <image-cropper
    [imageChangedEvent]="imageChangedEvent"
    [maintainAspectRatio]="true"
    [aspectRatio]="1 / 1"
    format="png"
    [resizeToWidth]="200"
    (imageCropped)="imageCropped($event)"
  >
  </image-cropper>

  <!-- Previsualizaci贸n -->
  <div *ngIf="croppedImage" style="margin-top: 12px;">
    <h4>Previsualizaci贸n del recorte</h4>
    <img
      [src]="croppedImage"
      alt="Previsualizaci贸n de foto de perfil"
      style="
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 3px solid #c53030;
      "
    />
  </div>

  <!-- Botones -->
  <div
    style="
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
    "
  >
    <button
      (click)="cerrarModal()"
      style="
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        background-color: #4a5568;
        color: white;
        cursor: pointer;
      "
    >
      Cancelar
    </button>

    <button
      (click)="guardar()"
      style="
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        background-color: #c53030;
        color: white;
        cursor: pointer;
      "
    >
      Guardar y Recortar
    </button>
  </div>

</div>
